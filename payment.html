<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./STYLE/payment.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- try -->
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- end -->

    <script>
        var card = document.getElementById("btn-card")
        var paypal = document.getElementById("btn-card")
        var bank = document.getElementById("btn-card")

        function choose1() {
            $("#li-1").css("background-color", "#86B817");
            $("#li-2").css("background-color", "");
            $("#li-3").css("background-color", "");
        }
        function choose2() {
            $("#li-1").css("background-color", "");
            $("#li-2").css("background-color", "#86B817");
            $("#li-3").css("background-color", "");
        }
        function choose3() {
            $("#li-1").css("background-color", "");
            $("#li-2").css("background-color", "");
            $("#li-3").css("background-color", "#86B817");
        }
        function fun1() {

            $("#nav-tab-card").addClass("show");
            $("#nav-tab-card").addClass("active");
            $("#nav-tab-paypal").removeClass("show");
            $("#nav-tab-paypal").removeClass("active");
            $("#nav-tab-bank").removeClass("show");
            $("#nav-tab-bank").removeClass("active");
        }
        function fun2() {
            $("#nav-tab-card").removeClass("show");
            $("#nav-tab-card").removeClass("active");
            $("#nav-tab-paypal").addClass("show");
            $("#nav-tab-paypal").addClass("active");
            $("#nav-tab-bank").removeClass("show");
            $("#nav-tab-bank").removeClass("active");
        }
        function fun3() {
            $("#nav-tab-card").removeClass("show");
            $("#nav-tab-card").removeClass("active");
            $("#nav-tab-paypal").removeClass("show");
            $("#nav-tab-paypal").removeClass("active");
            $("#nav-tab-bank").addClass("show");
            $("#nav-tab-bank").addClass("active");
        }
    </script>

</head>

<body>
    <!------ Include the above in your HEAD tag ---------->
    <div class="container">
        <aside class="col-sm">
            <article class="card">
                <div class="card-body p-5">

                    <ul class="nav bg-light nav-pills rounded nav-fill mb-3" role="tablist">
                        <li class="nav-item " onclick="choose1()" id="li-1" href="#nav-tab-bank" onclick="fun3()" style="background-color: #86B817;">
                            <a class="active" data-toggle="pill" href="#nav-tab-card" onclick="fun1()" id="btn-card"
                                style="text-decoration: none; color: black;">
                                <i class="fa fa-credit-card"></i>
                                Credit Card
                            </a>
                        </li>
                        <li class="nav-item" onclick="choose2()" id="li-2" href="#nav-tab-bank" onclick="fun3()">
                            <a class="" data-toggle="pill" href="#nav-tab-paypal" onclick="fun2()" id="btn-paypal"
                                style="text-decoration: none; color: black;">
                                <i class="fa fa-credit-card"></i>
                                UPI
                            </a>
                        </li>
                        <li class="nav-item" onclick="choose3()" id="li-3" href="#nav-tab-bank" onclick="fun3()">
                            <a class="" data-toggle="pill" href="#nav-tab-bank" onclick="fun3()" id="btn-bank"
                                style="text-decoration: none; color: black;">
                                <i class="fa fa-university"></i> Bank Transfer</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="nav-tab-card">

                            <form role="form">
                                <div class="form-group">
                                    <label for="username">Full name (on the card)</label>
                                    <input type="text" class="form-control" name="username" placeholder="" required="">
                                </div> <!-- form-group.// -->

                                <div class="form-group">
                                    <label for="cardNumber">Card number</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="cardNumber" placeholder="">
                                        <div class="input-group-append">
                                            <span class="input-group-text text-muted" style="background-color: #86B817;">
                                                <i class="fab fa-cc-visa"></i><i class="fab fa-cc-amex"></i>
                                                <i class="fab fa-cc-mastercard"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div> <!-- form-group.// -->

                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label><span class="hidden-xs">Expiration</span> </label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" placeholder="MM" name="">
                                                <input type="number" class="form-control" placeholder="YY" name="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label data-toggle="tooltip" title=""
                                                data-original-title="3 digits code on back side of the card">CVV <i
                                                    class="fa fa-question-circle" style="color: #86B817;"></i></label>
                                            <input type="number" class="form-control" required="">
                                        </div> <!-- form-group.// -->
                                    </div>
                                </div> <!-- row.// -->
                                <button class="subscribe btn btn-block" type="button" id="card-confirm-btn"
                                    style="background-color: #86B817;"> Confirm </button>
                            </form>
                        </div> <!-- tab-pane.// -->
                        <div class="tab-pane fade " id="nav-tab-paypal">
                            <p>Enter your UPI</p>
                            <p>
                                <input type="text" class="form-control" name="username" placeholder="@ybl" required="">
                                <br>
                                <button type="button" class="btn" style="background-color: #86B817; font-weight: bold;" id="btn2">  Pay with UPI </button>
                            </p>
                            <p><strong>Note:</strong> PLEASE ENTER DETAILS CAREFULLY</p>
                        </div>
                        <div class="tab-pane fade " id="nav-tab-bank">
                            <p>Bank accaunt details</p>
                            <dl class="param">
                                <dt>BANK: </dt>
                                <dd>

                                    <select name="Select Banks" id="indian_banks">
                                        <option value="">Select Bank</option>
                                        <option value="State Bank of India">State Bank of India</option>
                                        <option value="HDFC Bank">HDFC Bank</option>
                                        <option value="ICICI Bank">ICICI Bank</option>
                                        <option value="Punjab National Bank">Punjab National Bank</option>
                                        <option value="Bank of Baroda">Bank of Baroda</option>
                                        <option value="Canara Bank">Canara Bank</option>
                                        <option value="Union Bank of India">Union Bank of India</option>
                                        <option value="Axis Bank">Axis Bank</option>
                                        <option value="IDBI Bank">IDBI Bank</option>
                                        <option value="Kotak Mahindra Bank">Kotak Mahindra Bank</option>
                                        <option value="IndusInd Bank">IndusInd Bank</option>
                                        <option value="Yes Bank">Yes Bank</option>
                                        <option value="Federal Bank">Federal Bank</option>
                                        <option value="Indian Bank">Indian Bank</option>
                                        <option value="Bank of India">Bank of India</option>
                                        <option value="Central Bank of India">Central Bank of India</option>
                                        <option value="Saraswat Bank">Saraswat Bank</option>
                                        <!-- Add more banks here -->
                                    </select>
                                </dd>
                            </dl>
                            <dl class="param">
                                <dt>Accaunt number: </dt>
                                <dd><input type="text" class="form-control" name="username" placeholder=""
                                        required=""></dd>
                            </dl>
                            <dl class="param">
                                <dt>IBAN: </dt>
                                <dd><input type="text" class="form-control" name="username" placeholder=""
                                        required=""></dd>
                            </dl>
                            <button class="subscribe btn btn-block" type="button" id="btn1"
                            style="background-color: #86B817; font-weight: bold;"> Confirm </button>
                            <p><strong>Note:</strong> PLEASE ENTER DETAILS CAREFULLY </p>
                        </div> <!-- tab-pane.// -->
                    </div> <!-- tab-content .// -->

                </div> <!-- card-body.// -->
            </article> <!-- card.// -->


        </aside> <!-- col.// -->
    </div> <!-- row.// -->
    <br>
    <button type="button" class="btn" style="background-color: #86B817;" id="cancel-payment" onclick="cancle()"> 
       CANCEL PAYMENT </button>
</body>

</html>
<script >
    let gt = localStorage.getItem("GT");
    let btn3 = document.getElementById("card-confirm-btn");
    $("#card-confirm-btn").css("font-weight", "bold");
    btn3.innerText= btn3.innerText+` To Pay ${gt}`;

    let btn2 = document.getElementById("btn2");
    btn2.innerText= btn2.innerText+` ${gt}`;

    let btn1 = document.getElementById("btn1");
    btn1.innerText= btn1.innerText+` To Pay ${gt}`;

    function cancle()
    {
        window.location.href="./cart.html";
    }
</script>
